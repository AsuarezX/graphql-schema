# Profile data
type ProfileData {
  # Profile Identifier
  code: ID!
  # Profile label
  label: String
  # Profile type
  type: [ProfileType!]!
  # Profile Entities (suppliers/clients)
  entities: EntityConnection
  # Indicates the group where the Client belongs
  group: Group
  # Profile owner
  owner: Organization
  # Active profile
  isActive: Boolean
  # Profile is published
  isPublished: Boolean
}
