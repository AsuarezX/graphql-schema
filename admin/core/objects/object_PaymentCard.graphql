# PaymentCard generated at Book step
type PaymentCard {

  # Indicates the supported card type
  type: PaymentCardType!

  # Contains owner's name
  holder: Holder!
  
  # Contains credit card number
  number: CardNumber!
  
  # Contains credit card CVC
  CVC: CVC!
  
  # Contains credit card expiration date
  expire: ExpireDate!
}
