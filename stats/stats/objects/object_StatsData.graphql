type StatsData{
  # Owner access
  access: Access!
  # Owner client
  client: Client!
  # From date of search
  from: DateTime!
  # To date of search
  to: DateTime!
  # Ratios details
  ratios(trafficType:TrafficType!): Ratios!
  # Stats information per operation
  operations(type:[ServiceOperationType!]):[OperationDetailed!]
}
