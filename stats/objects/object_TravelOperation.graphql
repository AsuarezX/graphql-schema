# The service used to access the stats of every connection that uses the HUB
type TravelOperation implements Node{
  code: ID!
  
  travelOperationData: TravelOperationData!
  # Errors that will lead the service to abort
  error: [Error!]
  
  # Create date
  createdAt: DateTime!
  
  # Update date
  updatedAt: DateTime!
}
