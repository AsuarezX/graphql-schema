type RoomOptionQuote {
  # ID reference to the occupancy
  occupancyRefId: Int!

  # Identifies the Legacy Room Id
  legacyRoomId: String!

  # Indicates the room code
  code: String!

  # Supplier's room code.
  supplierCode: String!

  # Description about the room
  description: String

  # Room features
  features: [Feature!]
}