# Booking query criteria, which contains basic information in order to find the created books between a range of dates.
input HotelCriteriaBookingByDateInput {
  # Name of the access that have to use in the request.
  accessCode: String!
  
  # The language code.
  language: Language
  
  # The dates criteria.
  dates: CriteriaBookingDatesInput!

  # Settings that you can edit for this query. Values are loaded by default in our Back Office.
  settings: HotelSettingsInput
}
