# Cancellation Criteria.
input HotelCancelInput {
  # The name of the access to use in the request.
  accessCode: String!
  
  # The language code.
  language: Language
  
  # The hotel code.
  hotelCode: String
  
  # Contains the client reference and/or supplier reference.
  # @deprecated(reason: "deprecated from 2019-01-13. Use bookingID instead")
  reference: BookReferenceInput

  # TravelgateX's booking reference
  bookingID: String
}
