# Booking query criteria, which contains basic information in order to find a created book or books with our TravelgateX unique locator, bookingID.
input HotelCriteriaBookingByReferenceInput {
  # Name of the access that have to use in the request.
  accessCode: String!
  
  # The language code.
  language: Language
  
  # TravelgateX booking locators (bookingID).
  references: [String!]!
}
