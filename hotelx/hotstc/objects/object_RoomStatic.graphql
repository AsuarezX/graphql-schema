# Room Type
type RoomStatic implements Node {
  # Room ID
  code: ID!
  
  # Room data
  roomData: RoomData
  
  # Errors that abort services. @depreated from 2019-07-03
  error: [Error!]

  # List of messages
  adviseMessage(level: [AdviseMessageLevel]): [AdviseMessage!]

  # Date created
  createdAt: DateTime!
  
  # Date updated
  updatedAt: DateTime!
}
