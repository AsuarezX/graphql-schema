# Return information about booking
type MetadataBooking{

    # Specifies if booking can be permerformed using supplier reference.
    queryableBySupplierReference: ReviewedBool!

    # Specifies if booking can be permerformed using client reference.
    queryableByClientReference: ReviewedBool!

    # Specifies if booking can be permerformed using creation dates.
    queryableByCreationDate: ReviewedBool!

    # Specifies if booking can be permerformed using check in dates.
    queryableByCheckinDate: ReviewedBool!

    # Informs if the supplier returns the hotel reference number.
    informHotelReference: ReviewedBool

    # Informs the cancellation policies.
    informCancelPolicies: ReviewedBool

    # Informs the cancellation price.
    informPriceCancel: ReviewedBool

}