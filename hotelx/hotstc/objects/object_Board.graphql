# Board type.
type Board implements Node {
  # Board ID
  code: ID!

  # Board data
  boardData: BoardData

  # Errors that abort services. @deprecated from 2019-07-03
  error: [Error!]

  # List of messages
  adviseMessage(level: [AdviseMessageLevel]): [AdviseMessage!]

  # Date created
  createdAt: DateTime!

  # Date updated
  updatedAt: DateTime!
}
