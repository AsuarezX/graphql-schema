# Room data
type RoomData {
  # Internal code for checking availability
  code: ID!

  # Code of the hotel in the Supplier selected
  roomCode: String!

  # Label
  texts(languages: [Language!]): [Text!]

  # Room source
  source: String

  # Room occupancies
  occupancies: OccupancyStatic

  # Room amenities
  amenities: [Amenity!]

  # Room views
  views: [View!]

  # Room medias
  medias: [Media!]

  # Room beds
  beds: [BedStatic!]

  # Room area in square meters.
  area: Area
}
