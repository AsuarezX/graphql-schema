# Destination Type
type Destination implements Node {
  # Destination ID
  code: ID!

  # Destination data
  destinationData: DestinationData

  # Errors that abort services @deprecated from 2019-07-03
  error: [AdviseMessage!]

  # List of messages
  adviseMessage(level: [AdviseMessageLevel]): [AdviseMessage!]

  # Date created
  createdAt: DateTime!

  # Date updated
  updatedAt: DateTime!
}
