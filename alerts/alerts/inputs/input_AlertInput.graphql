input AlertInput {
  #name
  name: String
  #description
  description: String
  #no traffic configuration
  configurationNoTraffic: AlertConfigurationInputNoTraffic
  #error rate configuration
  configurationErrorRate: AlertConfigurationInputErrorRate
  #average time configuration
  configurationAverageTime: AlertConfigurationInputAverageTime
  #peak traffic configuration
  configurationPeakTraffic: AlertConfigurationInputPeakTraffic
  #status
  isActive: Boolean!
  #editor
  editor: Email!
}
