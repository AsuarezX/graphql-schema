# Mutations are operations that change or update data in the server.
type Mutation {
  	# Creates a new hotel booking consisting of an option of 1 or more rooms.
  	hotelBook(input: HotelBookInput!, settings: HotelSettingsInput): HotelBookPayload
  	# Cancels an existing hotel booking consisting of an option of 1 or more rooms.
	hotelCancel(input: HotelCancelInput!, settings: HotelSettingsInput): HotelCancelPayload
  	# Creates accesses
 	 # If groups are sent in input, every access will be assigned to them.
    	createAccess(input: GroupAccessInput!): GroupAccess
    	# Updates existing accesses. Assigment/dissociation of groups will be done depening of the 'groups' input.
    	# Note that if 'groups' is sent as empty, these accesses will be dissociated from all groups.
    	updateAccess(input: IdGroupAccessInput!): GroupAccess
    	# Deletes accesses and their relation with groups. Accesses Id are expected as input.
    	deleteAccesses(input: [String!]!): [GroupAccess!]
    	# Creates a defaultSettings for a given group
    	createDefaultSettings(input: DefaultSettingsInput!): DefaultSettings
    	# Updates a defaultSettings for a given group
    	updateDefaultSettings(input: DefaultSettingsInput!): DefaultSettings
    	# Deletes a defaultSettings for a given group
    	deleteDefaultSettings(input: String!): Boolean!
    	# Updates existing suppliers. Assigment/dissociation of groups cannot be done.
    	updateSupplier(input: AccessSupplierInput!): Supplier
    	# Updates existing connectUser. Assigment/dissociation of groups cannot be done.
    	updateConnectUser(input: AccessConnectUserInput!): ConnectUser

	# Load mapping files for a group.
    	loadFile(input: String!): String!
}

# A Query is an entry point into the object graph.
type Query {
	# Available options for a given date and itinerary.
	search: Search!
	# Returns the total price and cancellation policies of the Option selected in the previous step (Search).
	quote: Quote!
	# Returns detailed information about books.
	booking: Booking 
	# Returns accesses grouped by 'groups'.
	# If access identifiers 'ids' are sent, only those accesses will be read.
    	# If 'groupsCodes' are sent, only accesses for these groups will be read
    	# Requesting this query without any of these filters will provide all requestor accesses
    	access(ids: [String!], groupCodes: [String!]): [GroupAccess!]
    	# Reads defaultSettings of the given group
    	defaultSettings(groupCode: String!): DefaultSettings
    	# Returns suppliers and their groups.
    	# If supplier identifiers 'ids' are sent, only those  will be read.
    	# If 'groupsCodes' are sent, only suppliers for these groups will be read
    	# Requesting this query without any of these filters will provide all requestor suppliers
    	supplier(ids: [String!], groupCodes: [String!]): [Supplier!]
    	# Returns connect users and their groups.
    	# If connect user identifiers 'ids' are sent, only those  will be read.
    	# If 'groupsCodes' are sent, only connect user for these groups will be read
    	# Requesting this query without any of these filters will provide all requestor connect users
    	connectUser(ids: [String!], groupCodes: [String!]): [ConnectUser!]
	
	# Returns the mapping for a group, is necessary specify the group.
    	mapping(groupCode: String!): Mapping!
	
	# Returns status of the search service.
        searchStatusService: ServiceStatus!
	# Returns status of the quote service.
        quoteStatusService: ServiceStatus!
	# Returns status of the new booking service.
        bookStatusService: ServiceStatus!
 	# Returns status of the cancellation service.
        cancelStatusService: ServiceStatus!
        # TODO: me no understand...
	# Returns status of the booking service.
        bookingStatusService: ServiceStatus!
}

# Include *OR* exclude accesses in this specific search query. If not specified, default accesses will be used.
# Only one list (includes or excludes) *MUST* be used.
input AccessFilterInput {
   	# These Access IDs will overwrite the default configuration. Only the IDs on this list will be used in the search query.
   	includes: [ID!]

   	# These Access IDs will overwrite the default configuration. The IDs on this list will be excluded from the search query.
   	excludes: [ID!]
}

# AccessInput overwrites an existent access in our Back Office or creates a new
# one to be used in this search query only. An access object contains its own code, configuration and settings.
input AccessInput {
   	# The accessID used to identify the existing access in our Back Office in order to
   	# overwrite it. Acts as an identifier in this search. It can either exist or not.
	  accessId: ID!

   	# Information required to access the supplier’s system.
   	configuration: ConfigurationInput

   	# You can configure an special settings for any access. This level overwrites the search and supplier settings levels.
   	settings: SettingsBaseInput
}

